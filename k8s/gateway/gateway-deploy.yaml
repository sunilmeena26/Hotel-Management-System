apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: asia-south1-docker.pkg.dev/sunilproject-486218/hotel-repo/gateway-service:v13
          # image: asia-south1-docker.pkg.dev/sunilproject-486218/hotel-repo/gateway-service:v10
          # image: asia-south1-docker.pkg.dev/sunilproject-486218/hotel-repo/gateway-service:v9
          # image: asia-south1-docker.pkg.dev/sunilproject-486218/hotel-repo/gateway-service:v6
          # image: asia-south1-docker.pkg.dev/sunilproject-486218/hotel-repo/gateway-service:v8
          ports:
            - containerPort: 8080
